<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Inicio</a>
            <a class="p-2 text-dark" href="#">Mis Listas</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Login</a>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1 class="text-center mb-4">Listas de Compra</h1></div>
        <div class="col-4 "><a href="/api/lists/nuevaLista" class="btn btn-primary align-text-bottom">Nueva Lista</a></div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Total Importe</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre los productos -->
        <tr th:each="ShoppingList : ${listasCompra}">
            <td th:text="${ShoppingList.id}"></td>
            <td th:text="${ShoppingList.date}"></td>
            <td th:text="${ShoppingList.nombre}"></td>
            <td th:text="${total}"></td>
            <td><a href="/api/lists/DetallesLista?id=${ShoppingList.id}">Ver Lista</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
